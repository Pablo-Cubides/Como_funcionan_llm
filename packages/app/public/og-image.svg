<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b0b0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="80" fill="rgba(99, 102, 241, 0.1)"/>
  <circle cx="1000" cy="480" r="120" fill="rgba(16, 185, 129, 0.08)"/>
  <circle cx="1100" cy="200" r="60" fill="rgba(236, 72, 153, 0.1)"/>

  <!-- Brain icon -->
  <g transform="translate(100, 200)">
    <path d="M50 20c-11 0-20 9-20 20v40c0 11 9 20 20 20h20v-20h-10c-5.5 0-10-4.5-10-10v-20c0-5.5 4.5-10 10-10h40c5.5 0 10 4.5 10 10v20c0 5.5-4.5 10-10 10h-10v20h20c11 0 20-9 20-20V40c0-11-9-20-20-20H50z" fill="url(#text)" opacity="0.8"/>
    <circle cx="35" cy="35" r="8" fill="url(#text)" opacity="0.6"/>
    <circle cx="85" cy="35" r="8" fill="url(#text)" opacity="0.6"/>
  </g>

  <!-- Main text -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="url(#text)">
    ExploraModelo
  </text>

  <!-- Subtitle -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#e2e8f0" opacity="0.9">
    Aprende cómo funcionan los LLM
  </text>

  <text x="600" y="390" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#94a3b8" opacity="0.8">
    paso a paso con visualizaciones interactivas
  </text>

  <!-- Steps indicators -->
  <g transform="translate(400, 450)">
    <circle cx="50" cy="20" r="12" fill="#6366f1"/>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" font-weight="bold">1</text>

    <circle cx="120" cy="20" r="12" fill="#06b6d4"/>
    <text x="120" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" font-weight="bold">2</text>

    <circle cx="190" cy="20" r="12" fill="#f59e0b"/>
    <text x="190" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" font-weight="bold">3</text>

    <circle cx="260" cy="20" r="12" fill="#ec4899"/>
    <text x="260" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" font-weight="bold">4</text>

    <circle cx="330" cy="20" r="12" fill="#10b981"/>
    <text x="330" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" font-weight="bold">5</text>

    <circle cx="400" cy="20" r="12" fill="#6366f1"/>
    <text x="400" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" font-weight="bold">6</text>
  </g>

  <!-- Steps labels -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#64748b">
